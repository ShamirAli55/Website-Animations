<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Slider</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
      }
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1; /* keeps tunnel behind nav/footer */
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-items">
        <a href="#">Work</a>
        <a href="#">Archive</a>
      </div>
      <div class="logo">
        <a href="#">Tunnel Vision</a>
      </div>
      <div class="nav-items">
        <a href="#">Info</a>
        <a href="#">Contact</a>
      </div>
    </nav>
    <footer>
      <p>Watch Showreel</p>
      <p>Launching 2025</p>
    </footer>
    <div class="container">
      <div class="overlay"></div>
      <div class="slider"></div>
    </div>

    <!-- GSAP + Lenis -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.3.11/dist/lenis.min.js"></script>

    <!-- Shaders -->
    <script id="vertexShader" type="x-shader/x-vertex">
      void main() {
        gl_Position = vec4(position, 1.0);
      }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
      uniform vec2 iResolution;
      uniform float iTime;
      uniform float scrollOffset;

      void mainImage(out vec4 o, vec2 I) {
        I -= o.zw = iResolution.xy / 2.0;
        float t = iTime * 5.0 + scrollOffset * 200.0;

        float pattern = sin(atan(I.y, I.x) / 0.1) *
                        sin(20.0 * (o.w /= length(I)) + t)
                        - 1.0 + o.w;

        float monochrome = 1.0 - (pattern * 0.5);
        float invertedMonochrome = clamp(1.0 - monochrome, 0.0, 1.0);

        o = vec4(vec3(invertedMonochrome), 1.0);
      }

      void main() {
        mainImage(gl_FragColor, gl_FragCoord.xy);
      }
    </script>

    <!-- MAIN SCRIPT -->
    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js";

      // smooth scrolling
      const lenis = new Lenis();
      lenis.on("scroll", ({ scroll }) => {
        uniforms.scrollOffset.value = scroll / 1000.0;
        ScrollTrigger.update();
      });
      gsap.ticker.add((time) => lenis.raf(time * 1000));
      gsap.ticker.lagSmoothing(0);

      // three.js setup
      const scene = new THREE.Scene();
      const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.PlaneGeometry(2, 2);
      const uniforms = {
        iTime: { value: 0 },
        iResolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
        scrollOffset: { value: 0 },
      };

      const material = new THREE.ShaderMaterial({
        uniforms,
        vertexShader: document.getElementById("vertexShader").textContent,
        fragmentShader: document.getElementById("fragmentShader").textContent,
      });

      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      let lastTime = 0;
      function animateTunnel(time) {
        const deltaTime = (time - lastTime) / 1000;
        lastTime = time;

        uniforms.iTime.value += deltaTime;
        renderer.render(scene, camera);

        requestAnimationFrame(animateTunnel);
      }
      animateTunnel(0);

      window.addEventListener("resize", () => {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height);
        uniforms.iResolution.value.set(width, height);
      });
    </script>
  </body>
</html>
