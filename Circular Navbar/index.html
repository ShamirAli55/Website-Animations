<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulat Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="circle">
            <div class="stripe str1">
                <div class="first">
                    <div class="smcircle"></div>
                </div>
                <div class="sec">
                    <h4>German</h4>
                    <h6>German Philospher</h6>
                </div>
            </div>
            <div class="stripe str2">
                <div class="first">
                    <div class="smcircle"></div>
                </div>
                <div class="sec">
                    <h4>French</h4>
                    <h6>French Philospher</h6>
                </div>
            </div>
            <div class="stripe str3">
                <div class="first">
                    <div class="smcircle"></div>
                </div>
                <div class="sec">
                    <h4>Italian</h4>
                    <h6>Italian Philospher</h6>
                </div>
            </div>
            <div class="stripe str4">
                <div class="first">
                    <div class="smcircle"></div>
                </div>
                <div class="sec">
                    <h4>Spanish</h4>
                    <h6>Spanish Philospher</h6>
                </div>
            </div>
            <div class="stripe str5">
                <div class="first">
                    <div class="smcircle"></div>
                </div>
                <div class="sec">
                    <h4>English</h4>
                    <h6>English Philospher</h6>
                </div>
            </div>
        </div>
        <div id="panel">
            <div class="mncircle"></div>
            <div class="mncircle"></div>
            <div class="mncircle"></div>
            <div class="mncircle"></div>
            <div class="mncircle"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
