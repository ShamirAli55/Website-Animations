<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Scroll Draw SVG Path</title>
  <style>
    body { margin: 0; height: 200vh; background: #f0f2f5; }
    svg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none;
    }
    path {
      stroke: #2e55ff;
      stroke-width: 15;
      fill: none;
      stroke-linecap: round;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 1200 600">
    <path id="scrollPath"
          d="M 0 300 C 300 100, 600 500, 900 300 S 1200 100, 1500 300"/>
  </svg>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/DrawSVGPlugin.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to("#scrollPath", {
      scrollTrigger: {
        trigger: document.body,
        start: "top top",
        end: "bottom top",
        scrub: true
      },
      strokeDashoffset: 0
    });
  </script>
</body>
</html>
